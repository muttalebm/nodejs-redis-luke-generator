dist: xenial
addons:
  sonarcloud:
    organization: muttalebm
    token:
      secure: 
language: node_js
node_js:
  - 12
os: linux
before_script:
  - npm i -g typescript ts-node
  - npm run clean
  - npm run setup
  - npm run build
script:
  - npm run test-only
  - sonar-scanner
after_success:
  - npm run typedoc
  - npm pack
env:
  global:
    - secure: 
